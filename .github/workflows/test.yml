name: Test
on:
  - pull_request
  - push

jobs:
  release:
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm t -- --coverage

      - name: Run Build
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
